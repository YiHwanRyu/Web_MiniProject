<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>프로필 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        * {
            font-family: "Noto Serif KR", serif;
        }
    </style>
</head>
<script>
    $(document).ready(function () {
        get_before()
    });

    function get_before() {
        let number = '{{number}}'
        let formData = new FormData();
        formData.append("number_give", number);

        fetch('/getbefore').then((res) => res.json()).then((data) => {
            let name = data['name']
            let age = data['age']
            let hobby = data['hobby']
            let mbti = data['mbti']
            let goal = data['goal']
            let food = data['food'] 
            let temp_html = ``
                temp_html = `<input class="form-control form-control-sm" type="text" id="name" placeholder=${name}
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="age" placeholder=${age}
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="hobby" placeholder=${hobby}
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="mbti" placeholder=${mbti}
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="goal" placeholder=${goal}
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="food" placeholder=${food}
                                aria-label=".form-control-sm example"><br>
                            <button onclick="change_profile()" type="button" class="btn btn-outline-dark">수정</button>
                            <button onclick="go_back()" type="button" class="btn btn-outline-dark">취소</button>`
                   
        $("#form").append(temp_html)
        });
    }

    function change_profile() {
        let number = '{{number}}'
        let name = $("#name").val();
        let age = $("#age").val();
        let hobby = $("#hobby").val();
        let mbti = $("#mbti").val();
        let goal = $("#goal").val();
        let food = $("#food").val();

        let formData = new FormData();

        formData.append("number_give", number);
        formData.append("name_give", name);
        formData.append("age_give", age);
        formData.append("hobby_give", hobby);
        formData.append("mbti_give", mbti);
        formData.append("goal_give", goal);
        formData.append("food_give", food);

        fetch('/profile/update', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
            alert(data["msg"]);
            window.location.reload();
        });
    }

    function go_back() {
        alert("수정을 취소합니다!")
        window.history.back();
    }   
</script>

<body>
    <div class="Input">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <!-- <img src="..." class="img-fluid rounded-start" alt="..."> -->
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">수정화면</h5>
                        <div class="form">
                            <input class="form-control form-control-sm" type="text" id="name" placeholder="이름"
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="age" placeholder="나이"
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="hobby" placeholder="취미"
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="mbti" placeholder="MBTI"
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="goal" placeholder="목표"
                                aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm" type="text" id="food" placeholder="좋아하는 음식"
                                aria-label=".form-control-sm example"><br>
                            <button onclick="change_profile()" type="button" class="btn btn-outline-dark">수정</button>
                            <button onclick="go_back()" type="button" class="btn btn-outline-dark">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
